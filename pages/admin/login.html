<!DOCTYPE html>
<html lang="ko">
<head>

    <link rel="stylesheet" href="/assets/style/css/adminStyle.css">
    <script src="/assets/js/common.js" defer></script>
</head>
<body>
    <header>
        <div class="d-flex main-header">
            <h1 class="d-flex">
                <img src="/assets/svg/logo.svg" alt="현대모비스">
                <b>방문예약 승인</b>
            </h1>
        </div>
    </header>

    <div class="page-content login-layout">
        <div class="login-title-bg">
            <div class="login-title">
                <h2>임직원용</h2>
                <p>현대모비스 방문예약 시스템에<br/> 오신 것을 환영합니다.</p>
            </div>
        </div> 
        <form action="" class="login-form">
            <fieldset>
                <div class="form-custom">
                    <label for="write2-1" >아이디</label>
                    <input id="write2-1" type="text" placeholder="아이디를 입력해주세요.">
                </div>
                <div class="form-custom">
                    <label for="write2-1" >패스워드</label>

                </div>
                <b class="main-color-font">*원모비스와 동일 패스워드 사용</b>
                <button class="btn main-color-btn">인증번호받기</button>
            </fieldset>
            <fieldset>
                <div class="form-custom">
                    <label for="write2-1" >OTP</label>
                    <input id="write2-1" type="text" placeholder="OTP를 입력해주세요.">
                </div>
            </fieldset>

            <button class="btn main-bg-btn" onclick="location.href='main.html'" type="button">로그인</button>
        </form>
    </div>

    

    <div class="popup-wrap"></div> 

    <footer>
        <p class="gray-color-font">방문자는 아래 주소를 이용하시기 바랍니다</p>
        <a href="https://visit.mobis.co.kr/reserve/index.do">visit.mobis.co.kr</a>
    </footer>

</html>
