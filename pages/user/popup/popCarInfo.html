<div class="d-flex box-bottom">
    <div class="popup-content-wrap">
        <div class="popup-header d-flex">
            <p>차량 정보 등록</p>
            <button class="btn popup-close" ><i class="icon close-icon">닫기</i></button>
        </div>
        <div class="popup-content pop-car-info reserve-info-pop">
            <div class="">
                <form action="">
                    <strong>차량 정보를 정확히 입력하세요.</strong>
                    <fieldset>
                        <div class="form-custom form-select">
                            <label for="carinfo1" class="must">차종</label>
                            <div class="d-flex car-model">
                                <select name="" id="carinfo1">
                                    <option value="">차종 선택</option>
                                    <option value="">1</option>
                                    <option value="">2</option>
                                </select>
                                <select name="">
                                    <option value="">일반</option>
                                </select>
                            </div>
                        </div> 
                        <div class="form-custom">
                            <label for="carinfo2" class="must">차량명</label>
                            <input id="carinfo2" type="text" placeholder="차량명을 입력하세요.">
                        </div>
                        <div class="form-custom">
                            <label for="carinfo3" class="must">차량번호</label>
                            <input id="carinfo3" type="text" placeholder="차량번호를 입력하세요. EX&#41; 000가0000.">
                        </div>


                        <div class="bot-text-box">
                            <ul class="dot-list">
                                <li>VIP, 납품/출하, 공사/유지보수 (인력이동 불가 물품 운반 필요시 한함) 차량에 한해 사내 입문 가능합니다.<br/>
                                    (상기 목적 外 방문차량은 출입 및 신청 불가)<br/>
                                </li>    
                                <li>
                                    일반 차량번호는 띄어쓰기 없이 전체 번호 입력 바랍니다.<br/>
                                    (ex. 000가0000, 경기11나0000)
                                </li>
                                <li>
                                    만차시 또는 사업장 상황에 따라 사내주차가 불가할 수 있습니다.
                                </li>
                            </ul>
                        </div>
                    </fieldset>
                    <div class="btns-wrap">
                        <button class="btn main-bg-btn">저장</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
